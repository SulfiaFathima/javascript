<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/document.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
</head>

<body onload="gettable()">


    <form id="form" class="m-3" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

        <div class="form-group mx-5 px-5">
            <label>ID</label>
            <input class="form-control" type="number" name="id" id="id" required>
        </div>
        <div class="form-group mx-5 px-5">
            <label>Email</label>
            <input class="form-control" type="email" name="email" id="email" required>
        </div>
        <div class="form-group mx-5 px-5">
            <label>First Name</label>
            <input class="form-control" type="text" name="fname" id="fname" required>
        </div>
        <div class="form-group mx-5 px-5">
            <label>Last Name</label>
            <input class="form-control" type="text" name="lname" id="lname" required>
        </div>

        <div class="form-group mx-5 px-5">
            <label>Avatar</label>
            <input class="form-control" type="text" name="avatar" id="avatar" required>
        </div>
        <div class="d-flex justify-content-end mx-5">
            <input class="btn btn-success mx-5  mt-3 " type="submit" value="Submit" />
        </div>
    </form>

    <div class="mx-3 px-3 py-1" style="border:solid 1px lightgrey; height:10%; width:13%">

        <div>
            <label>Page No : </label>
            <label id="pageno" name="pageno"></label>
        </div>
        <div>
            <label>Total Records : </label>
            <label id="records" name="records"></label>
        </div>
    </div>
    <div class="d-flex justify-content-end me-5 mb-3">
    </div>

    <div class="employeetable m-3">
        <div class="scrollme" id="scrollit" onscroll="getscroll()">
        <table class="list table table-bordered" id="employeelist">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Avatar</th>
                    <th>Action</th>

                </tr>
                <tr>
                    <td id="noRecordTR" colspan="7" style="text-align: center;">No Record Found</td>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-0 mb-5">
        <label id="info"></label>
    </div>

</body>

</html>
