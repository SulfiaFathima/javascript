<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/document.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>

<body onload="gettable()">


    <form id="form"  class="m-3"onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
        
        <div>
            <label>ID</label>
            <input type="number" name="id" id="id" required>
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label>First Name</label>
            <input type="text" name="fname" id="fname" required>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>

        <div>
            <label>Avatar</label>
            <input type="text" name="avatar" id="avatar" required>
        </div>
        <input class="btn btn-success mt-3" type="submit" value="Submit" />


    </form>
    <div class="d-flex justify-content-end me-5 mb-3">
    <!-- <button class="btn btn-primary" onclick="gettable()">Import</button> -->
</div>

    <div class="employeetable m-3">
        <table class="list table table-bordered" id="employeelist">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Avatar</th>
                    <th>Action</th>

                </tr>
                <tr>
                    <td id="noRecordTR" colspan="7" style="text-align: center;">No Record Found</td>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
        <div id="listingTable"></div>

<nav class="  d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item" >
            <button class="page-link" id="prev">Prev</button>
        </li>
        <li class="ms-3 page-item" >
            <button class="page-link" id="next">Next</button>
        </li>
    </ul>
</nav>

    <script src="./js/script.js"></script>
</body>

</html>
