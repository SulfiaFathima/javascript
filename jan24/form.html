<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text],
        input[type=email],
        input[type=date] {
            width: 40%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>
        Registration Form
    </h1>
    <form>
        <div><label for="name" style="display: block;">Name</label>
            <input type="text" id="fname" required>
        </div><br>
        <div> <label for="date" style="display: block;">Date of Birth</label>
            <input type="date" id="dob">
        </div><br>
        <div> <label for="gen" style="display: block;">Gender</label>
            <input type="radio" name="gender" checked><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
        </div><br>
        <div> <label for="mail" style="display: block;">Email</label>
            <input type="email" id="mailid" required>
        </div><br>
        <div> <label for="number" style="display: block;">Contact</label>
            <input type="text" id="phoneno" required>
        </div><br>
        <div> <label for="addr" style="display: block;">Address</label>
            <textarea id="address" rows="10px" cols="52px"></textarea>
        </div><br>
        <input type="submit" id="save" value="submit" style="font-size:large; ">
    </form>
</body>

</html>
